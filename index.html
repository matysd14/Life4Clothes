<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life4Clothes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .banner {
            text-align: center;
            background-color: #666;
            color: #fff;
            padding: 40px 20px;
            border-radius: 10px;
        }
        .banner img {
            max-width: 100%;
            border-radius: 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            flex: 1 1 calc(33.333% - 20px);
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .product:hover img {
            transform: scale(1.1);
        }
        .product h3 {
            margin-top: 15px;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 30px auto;
        }
        form input, form select, form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #444;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        form button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Life4Clothes</h1>
        <p>Des vêtements de seconde main, pour une nouvelle vie.</p>
    </header>
    <nav>
        <a href="home.html">Accueil</a>
        <a href="products.html">Produits</a>
        <a href="about.html">Notre Histoire</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="banner">
        <h2>Bienvenue sur Life4Clothes</h2>
        <p>Découvrez des vêtements de seconde main soigneusement sélectionnés, prêts à raconter une nouvelle histoire.</p>
        <img src="banner-image.jpg" alt="Bannière de vêtements de seconde main">
    </div>
    <footer>
        <p>&copy; 2025 Life4Clothes. Tous droits réservés.</p>
    </footer>
</body>
</html>
